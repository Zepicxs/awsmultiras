# Nginx configuration for Digital Archive System
# This configuration serves static files from the 'public' directory
# and proxies API requests to the Node.js backend running on port 3000

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;  # Adjust path for Windows if needed
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;  # Adjust path for Windows
    error_log /var/log/nginx/error.log;         # Adjust path for Windows

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Upstream for Node.js backend
    upstream nodejs_backend {
        server localhost:3000;
    }

    server {
        listen 80;
        server_name localhost;  # Change to your domain if needed

        # Root directory for static files
        root /path/to/your/project/public;  # Replace with absolute path to 'public' folder
        index index.html;

        # Serve static files directly
        location / {
            try_files $uri $uri/ =404;
            # Add cache headers for static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Proxy API requests to Node.js backend
        location /api/ {
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy all other API routes (upload, archives, etc.) to Node.js
        location ~ ^/(upload|archives|archive|stats|recent|categories|export|download)/ {
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
